<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sitio Web con un formulario de contacto 01</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- GOOGLE FONTs -->
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- ANIMATE CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
</head>
<body>
    
    <div class="contenido">

        <h1 class="logo">Contacta con <span>Nosotros</span></h1>
        <div class="banner"> </div>
        <div class="cobertura-contacto animacion rebotarHaciaArriba">
            <div class="forma-contacto">
                <h3>Contacta con nosotros</h3>
                <form action="">
                    <p>
                        <label>Nombre Completo</label>
                        <input type="texto" name="Nombre Completo">
                    </p>
                    <p>
                        <label>Dirección de Correo</label>
                        <input type="correo" name="correo">
                    </p>
                    <p>
                        <label>Número Telefonico</label>
                        <input type="telefono" name="celular">
                    </p>
                    <p>
                        <label>Estado Civil</label>
                        <input type="texto" name="estado Civil">
                    </p>
                    <p class="bloquear">
                       <label>Mensaje</label> 
                        <textarea name="mensaje" rows="3"></textarea>
                    </p>
                    <p class="bloquear">
                        <button>
                            Enviar
                        </button>
                    </p>
                </form>
            </div>
            <div class="informacion-contacto">
                <h4>Más Información</h4>
                <ul>
                    <li><i class="fas fa-map-marker-alt"></i> Baker Street</li>
                    <li><i class="fas fa-phone"></i> (111) 111 111 111</li>
                    <li><i class="fas fa-envelope-open-text"></i> contacto@sitioweb.com</li>
                </ul>
                <p>El sitio web de contacto ofrece una envoltura intuitiva y accesible para interactuar con los usuarios.</p>
                <p>Compannia.com</p>
            </div>
        </div>

    </div>

</body>
</html>
